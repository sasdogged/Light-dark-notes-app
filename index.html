<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- CSS Link -->
     <link rel="stylesheet" href="styles.css">

     <!-- Google font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body >

    <!-- Light/Dark theme switcher -->
    <button id="theme-switch">
        <img src="./assets/dark_mode_24dp_000_FILL1_wght400_GRAD0_opsz24.svg" alt="dark mode icon" width="20">
        <img src="./assets/light_mode_24dp_000_FILL1_wght400_GRAD0_opsz24.svg" alt="light mode icon" width="20">
    </button>

    <!-- Notes Container -->
    <div class="container">
        <div class="notes-logo">
            <img src="./assets/2620508_employee_job_notes_seeker_unemployee_icon.svg" alt="notes" width="40">
        </div>

        <div class="button-container">
            <button class="Btn">
                <img src="./assets/2199097_edit_draw_pen_pencil_write_icon.svg" alt="pen and paper" width="20">
                Add Notes
            </button>
        </div>

        <div class="notes-container">
            <!-- <span><img src="./assets/8664938_trash_can_delete_remove_icon.svg" alt="garbage icon" width="20"></span>
            <p contenteditable="true" class="note-box" spellcheck="true"></p> -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
